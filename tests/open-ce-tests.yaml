tests:
  - name: Setup TorchText Tests
    command: |
        TEXT_VERSION=$(python -c "import torchtext; print(torchtext.__version__)")
        TAG=${TEXT_VERSION/a0+*/}
        conda install -y git
        git clone https://github.com/pytorch/text.git
        cd text
        git checkout v${TAG}
        rm -rf torchtext
        conda install -y pytest mock sentencepiece nltk parameterized sacremoses spacy portalocker
        pip install revtok expecttest torchdata
  - name: Run TorchText tests
    command: |
        cd text
        pytest -v --ignore='test/torchtext_unittest/prototype/test_with_asset.py' -k "not test_get_tokenizer_spacy" test/torchtext_unittest
  - name: Clean tests
    command: rm -rf text
